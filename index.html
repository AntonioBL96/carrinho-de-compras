<!DOCTYPE html>
<html lang="pt-br">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Carrinho de Compras</title>

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
  <div id="app">
    <header>
      <div class="title">
        Seu carrinho tem <strong>itens</strong>.
      </div>

      <i class="ph ph-x"></i>
    </header>
    <main>
      <div class="item">
        <img src="https://i.ibb.co/NSSDQz5/placa-de-video-asus-nvidia-dual-rtx-3060.jpg" alt="Placa de vídeo RTX 3060">
        <div class="details">
          <div class="title">Placa de Vídeo RTX 3060 Asus Dual O12G V2 NVIDIA GeForce</div>
          <div class="price-qty">
            <div class="price">R$ 2.199,99</div>
            <div class="qty">
              <button class="sub">
                <i class="ph ph-minus"></i>
              </button>
              <span>1</span>
              <button class="add">
                <i class="ph ph-plus"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="item">
        <img src="https://i.ibb.co/tsrNK11/mouse-sem-fio-gamer-logitech-g-pro-x-superlight-lightspeed.jpg" alt="Mouse Logitech G Pro X Superlight">
        <div class="details">
          <div class="title">Mouse Sem Fio Gamer Logitech G PRO X Superlight</div>
          <div class="price-qty">
            <div class="price">R$ 949,99</div>
            <div class="qty">
              <button class="sub">
                <i class="ph ph-minus"></i>
              </button>
              <span>1</span>
              <button class="add">
                <i class="ph ph-plus"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="item">
        <img src="https://i.ibb.co/Lk5vvJ0/microfone-gamer-hyperx-quadcast-s.jpg" alt="Microfone Quadcast S">
        <div class="details">
          <div class="title">Microfone Gamer HyperX QuadCast S Podcast</div>
          <div class="price-qty">
            <div class="price">R$ 799,99</div>
            <div class="qty">
              <button class="sub">
                <i class="ph ph-minus"></i>
              </button>
              <span>1</span>
              <button class="add">
                <i class="ph ph-plus"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="total">
        <span>Total:</span>
        <strong>R$ 3.949,97</strong>
      </div>

      <div class="coupon">
        <i class="ph ph-tag"></i>
        <span>Adicionar cupom</span>
      </div>

      <button>Finalizar Compra</button>
    </footer>
  </div>
</body>

</html>
